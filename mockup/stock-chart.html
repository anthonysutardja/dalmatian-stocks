<link rel="import" href="./bower_components/polymer/polymer.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<polymer-element name="stock-chart" attributes="" >
  <template>

    <style>
    :host {
      display: block;
      background-color: #fff;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 300;
    }
    </style>
    <svg id="visualisation" width="500" height="400"></svg>


  </template>

  <script>
    Polymer('stock-chart', {
    });
  </script>
  <script>
  var data = [{
      "sale": "202",
      "year": "2000"
  }, {
      "sale": "215",
      "year": "2001"
  }, {
      "sale": "179",
      "year": "2002"
  }, {
      "sale": "199",
      "year": "2003"
  }, {
      "sale": "134",
      "year": "2003"
  }, {
      "sale": "176",
      "year": "2010"
  }];

  var vis = d3.select("#visualisation"),
      WIDTH = 500,
      HEIGHT = 300,
      MARGINS = {
          top: 20,
          right: 20,
          bottom: 20,
          left: 50
      };

  xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2000,2010]);

  yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([134,215]);

  xAxis = d3.svg.axis()
      .scale(xScale);
    
  vis.append("svg:g")
      .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
      .call(xAxis);

  yAxis = d3.svg.axis()
      .scale(yScale)
      .orient("left");

  vis.append("svg:g")
      .attr("transform", "translate(" + (MARGINS.left) + ",0)")
      .call(yAxis);

  var lineGen = d3.svg.line()
    .x(function(d) {
      return xScale(d.year);
    })
    .y(function(d) {
      return yScale(d.sale);
    });

  vis.append('svg:path')
    .attr('d', lineGen(data))
    .attr('stroke', 'green')
    .attr('stroke-width', 2)
    .attr('fill', 'none');
  </script>

</polymer-element>
