    <script src="./bower_components/webcomponentsjs/webcomponents.js"> </script>
    <link rel="import" href="./bower_components/font-roboto/roboto.html">
    <link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="./bower_components/paper-tabs/paper-tabs.html">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      var tabs = document.querySelector('paper-tabs');
      var list = document.querySelector('stock-list');
      var navbtn = document.querySelector('paper-icon-button');

      navbtn.addEventListener('click', function() {
        if ($(".nav").css("opacity") == 1) {
          $(".nav").fadeTo("fast", 0);
          $(".main").animate({ 'marginLeft': '0px'}, 1000);
        } else {
          $(".main").animate({ 'marginLeft': '300px'}, 1000);
          $(".nav").fadeTo("slow", 1);
        }
      });
    </script>

  <div id="plswork"></div>

  <body unresolved onload="getStockCard()">
    <core-header-panel>
      <core-toolbar>
        <paper-icon-button id="navBtn" icon="menu" role="button" aria-label="menu"></paper-icon-button>
        <h1>STCK.CO</h1>
      </core-toolbar>

      <div class="nav">
       <h2>Welcome, Anthony!</h2>
         <ul class="links">
           <li>Profile</li>
           <li>Settings</li>
         </ul>

       <h2>Stocks</h2>
       <stock-list show="all"></stock-list>
      </div>
      
      <div class="main">
        <stock-card>
          <h2>GOOGLE</h2>
          <img class="graph" src="test.png">
          <p>StkSymbl</p>
          <p class="growth">10%</p>
          <p class="price">$500.00</p>
        </stock-card>
      
        <stock-card-earnings>
          <h2>Google, Inc</h2>
          <p class="lastEarnings">Jul 2</p>
          <p class="nextEarnings">Aug 2</p>
        </stock-card-earnings>
      </div>
    </core-header-panel>

  </body>
