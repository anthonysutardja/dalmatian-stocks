<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/paper-button/paper-button.html">
<link rel="import" href="./stock-service.html">


<polymer-element name="stock-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }

    .stockListItem {
      display: block;
      padding: 20px 10px;
      border-top: 2px solid #fff;
    }

    .stockListItem:hover {
      background: #fafafa;
    }
    #stockListDiv {
      overflow: auto;
      -webkit-overflow-scrolling: touch; 
    }


    </style>

    <stock-service id="service" posts="{{stocks}}"></stock-service>
    
      <div id="stockListDiv">
        <ul>
        <template repeat="{{stock in stocks}}">
            <paper-button class="">{{stock.symbol}}</paper-button>
        </template>
        </ul>
      </div>
  </template>

  <script>
  Polymer({
  });
  </script>
</polymer-element>
