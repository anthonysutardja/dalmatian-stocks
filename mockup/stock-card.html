<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<polymer-element name="stock-card">
  <template>

    <style>
    :host {
      display: block;
      position: relative;
      background-color: #fff;
      padding: 20px;
      width: 95%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
      color: #4CAF50;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    #overlayContainer {
      width: 100%;
      height: 350px;
      position: relative;
    }
    #graph, #growth {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #growth {
      padding-top: 12%;
      font-size: 100px;
      opacity: .3;
      z-index: 10;
      pointer-events: none;
      color: #4CAF50;
    }
    #price {
      background: #4CAF50;
      color: #fff;
    }
    .circle{
      width:100px;
      height:100px;
      border-radius:50px;
      font-size:20px;
      line-height:100px;
      text-align:center;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <content id="symbol" select="h2"></content>
      <div id="price" class="circle">
        <content select=".price"></content>
      </div>
    </div>
      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="1day">1 Day</paper-tab>
        <paper-tab name="5day">5 Day</paper-tab>
        <paper-tab name="1month">1 Month</paper-tab>
        <paper-tab name="3month">3 Month</paper-tab>
        <paper-tab name="1 year">1 Year</paper-tab>
      </paper-tabs>
      <div id="overlayContainer">
        <div id="graph" align="center"><content select=".graph"></div>
        <div id="growth" align="center"><content select=".growth"></div>
      </div>
  </template>

  <script>
    Polymer({
      publish: {
        favorite: {
          value: false,
          reflect: true
        }
      },
      favoriteTapped: function(event, detail, sender) {
        this.favorite = !this.favorite;
        this.fire('favorite-tap');
      }
    });
  </script>
</polymer-element>
