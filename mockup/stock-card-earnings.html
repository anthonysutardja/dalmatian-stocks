<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="stock-card-earnings">
  <template>

    <style>
    :host {
      display: block;
      position: relative;
      background-color: #fff;
      padding: 20px;
      width: 95%;
      height: 230px;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    h2, .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
      color: #4CAF50;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    .circle{
      display: inline-text;
      background: #4CAF50;
      color: #fff;
      width:150px;
      height:150px;
      border-radius:100px;
      font-size:25px;
      line-height:150px;
      text-align:center;
    }
    .left, .right {
      float: left;
      margin-left: 100px;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <content id="symbol" select="h2"></content>
      <h2>- Earnings Dates</h2>
    </div>
    <div align="center">
      <div class="circle left">
        <content select=".lastEarnings"></content>
      </div>
      <div class="circle right">
        <content select=".nextEarnings"></content>
      </div>
    </div>
  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
  </script>
</polymer-element>
